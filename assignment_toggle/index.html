<!DOCTYPE html>
<html>

<head>
    <title>assignment Color Toggle</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p id="pagetext">
        Welkom!
    </p>
    <div class="toggle-menu">
        <div class="btn-hamburger"><img src="hamburger_menu.png"></div>
        <aside class="color-toggle">
            <ul class="toggle-ul">
                <li class="title">Change background to:</li>
                <li class="white"><a href="#">Home</a></li>
                <li class="red"><a href="#"><input type="radio" name="radiocolor" id="radiored" value="red"><label>1. Red</label></a></li>
                <li class="yellow"><a href="#"><input type="radio" name="radiocolor" id="radioyellow" value="yellow"><label>2. Yellow</label></a></li>
                <li class="green"><a href="#"><input type="radio" name="radiocolor" id="radiogreen" value="green"><label>3. Green</label></a></li>
                <li class="blue"><a href="#"><input type="radio" name="radiocolor" id="radioblue" value="blue"><label>4. Blue</label></a></li>
                <li class="purple"><a href="#"><input type="radio" name="radiocolor" id="radiopurple" value="purple"><label>5. Purple</label></a></li>
            </ul>
        </aside>
    </div>
</body>
<script src="script.js"></script>

</html>
